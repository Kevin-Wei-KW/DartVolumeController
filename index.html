<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dart Board</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body onload="draw()">

    <div id="box">
      <div id="graph" style="display: inline-block">

        <canvas id="canvas" width="500px" height="500px" style="background-color: black; margin-bottom: 50px"></canvas>

        <!-- <div id="rectangle1" class="rectangle" style="position: absolute"></div>
        <div id="rectangle2" class="rectangle" style="position: absolute"></div>
        <div id="rectangle3" class="rectangle" style="position: absolute"></div>
        <div id="rectangle4" class="rectangle" style="position: absolute"></div>
        <div id="rectangle5" class="rectangle" style="position: absolute"></div>
        <div id="rectangle6" class="rectangle" style="position: absolute"></div>
        <div id="rectangle7" class="rectangle" style="position: absolute"></div>
        <div id="rectangle8" class="rectangle" style="position: absolute"></div>
        <div id="rectangle9" class="rectangle" style="position: absolute"></div> -->

        <div id="volume">
            <div id="pct">0%</div>
            <div class="bar">
                <div class="fill"></div>
            </div>
        </div>

        <div id="insult">
          You got this. 
        </div>

        <!-- <a class="rules-btn" onmouseenter="setIgnore()" onmouseleave="setUnignore()" onclick="window.location.reload()">See Directions</a> -->

      </div>

    </div>

    <span id="top" onmouseover="setIgnore()" onmouseleave="setUnignore()">
        <h1>Welcome to Dart-Controlled Volume Selector</h1>  
        <p>Each ring represents a different ten's digit</p>
        <p>Each pie section represents a different one's digit</p>
        <p>Mouse Hold: Hold Dart</p>
        <p>Mouse Release: Release Dart</p>

        <a class="start-btn" href="#box" onmouseenter="setIgnore()" onmouseleave="setUnignore()" onclick="startGame()"> Start </a><br/>

    </span>


    <div class="dart" id="dartHand"><span id="dart" style="font-size: 80px"> &#10060; </span></div>
    <div class="dart" id="dartFlight"><span id="dart"> &#10060; </span></div>

    <!-- DELETE TEST-->
    <script src="score.js"></script>
    <script src="board.js"></script>
  </body>
</html>
