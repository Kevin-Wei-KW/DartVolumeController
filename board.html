<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dart Board</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body style="background-color: black;" onload="draw()">

        <h1>Welcome to Dart-Controlled Volume Selector</h1>

    <a class="start-btn" href="#canvas"> Start </a><br/>

    <div id="dart"></div>

    <canvas id="canvas" width="500px" height="500px" style="background-color: black; margin: 5rem 0 10rem 0"></canvas>

    <script src="board.js"></script>
  </body>
</html>
