<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Dart Board</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body style="background-color: black;" onload="draw()">

    <main>
        <h1>Welcome to Dart-Controlled Volume Selector</h1>  
        <p>Each ring increases volume by 10, with the outermost ring having volume 0</p>
        <p>Each baord section represents the one's digit</p>
    </main>

    <a href="#canvas">Jump to Dart Board </a><br/>

    <div id="dart"></div>

    <canvas id="canvas" width="500px" height="500px" style="background-color: black; margin-bottom: 10rem"></canvas>

    <script src="board.js"></script>
  </body>
</html>
